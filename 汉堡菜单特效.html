<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>汉堡菜单特效</title>
</head>

<body>
    <!-- 样式 -->
    <style>
		/* 框架样式*/
		#frame {
			display: table;
		}
		/* 行 */
		.row {
			display: table-row;
		}
		/* 单元格 */
		.col {
			display: table-cell;
			padding: 10px;
		}
        /* box最外层div样式 */
        .hamburger {
            position: relative;
            width: 200px;
            height: 200px;
			line-height: 200px;
			text-align: center;
            background-color: #036;
        }
        /* box里层div样式 */
        .hamburger .vertical_middle {
            cursor: pointer;
			display: inline-block;
			vertical-align: middle;
        }
        /* box里层div线条样式 */
        .hamburger .vertical_middle .line {
            display: block;
            width: 80px;
            height: 6px;
            background-color: #EEE;
			transition: all 0.3s ease-in-out;
        }
		.hamburger .vertical_middle .line:nth-child(2) {
			margin: 20px auto;
		}
        /* 斜交叉，第二条线消失，第一三条线分别顺时针和逆时针旋转45度形成交叉 */
        #hamburger_1.change div .line:nth-child(2) {
            opacity: 0;
        }
        #hamburger_1.change div .line:nth-child(1) {
            transform: translateY(26px) rotate(45deg);
        }
        #hamburger_1.change div .line:nth-child(3) {
            transform: translateY(-26px) rotate(-45deg);
        }
		/* 合并，第一三条线合并到第二条线上 */
		#hamburger_2.change div .line:nth-child(1) {
			transform: translateY(25px);
			opacity: 0;
		}
		#hamburger_2.change div .line:nth-child(3) {
			transform: translateY(-25px);
			opacity: 0;
		}
        
    </style>
    
    <!-- 框架 -->
    <div id="frame">
    	<!-- 行 -->
    	<div class="row">
			<!-- 单元格 -->
			<!-- 第二条线消失，第一三条线斜交叉 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_1">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<!-- 单元格 -->
			<!-- 第一三条线合并到第二条线 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_2">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
    	</div>
    </div>
    
    
    
    
    
    
    
    <!-- 鼠标滑过显示效果 -->
    <script type="text/javascript" src="jquery-2.2.1.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.hamburger').hover(function () {
                $(this).addClass('change');
            }, function () {
                $(this).removeClass('change');
            });
        });
    </script>
    
    
    
</body>
</html>
