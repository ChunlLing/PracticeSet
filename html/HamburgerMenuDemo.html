<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>汉堡菜单特效</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/HamburgerMenuDemo.css" />
<script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/HamburgerMenuDemo.js"></script>
</head>

<body>
    
    <h1>
    	汉堡菜单
    </h1>
    
    <!-- 框架 -->
    <div id="frame">
    	<!-- 行 -->
    	<div class="row">
			<!-- 单元格 -->
			<!-- 模式一：第二条线消失，第一三条线斜交叉 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_1">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<!-- 单元格 -->
			<!-- 模式二：第一三条线合并到第二条线 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_2">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
   			<!-- 单元格 -->
			<!-- 模式三：第二条线消失，第一三条线正交叉 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_3">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
   			<!-- 单元格 -->
			<!-- 模式四：第二条线消失，第一三条线正交叉再旋转 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_4">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
   			<!-- 单元格 -->
			<!-- 模式五：斜切，第一二条线变短，三条线向下旋转 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_5">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
    	</div>
    	<!-- 行 -->
    	<div class="row">
			<!-- 单元格 -->
			<!-- 模式六：无轴箭头，第二条线消失，第一三条线一端相交 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_6">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<!-- 单元格 -->
			<!-- 模式七：有轴箭头，第一三条线一端相交 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_7">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
   			<!-- 单元格 -->
			<!-- 模式八：缩放交叉 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_8">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
   			<!-- 单元格 -->
			<!-- 模式九：交叉带圈 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_9">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
   			<!-- 单元格 -->
			<!-- 模式十： 第一三条线左右飞出 -->
			<div class="col">
				<!-- box -->
				<div class="hamburger" id="hamburger_10">
					<div class="vertical_middle">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
			</div>
    	</div>
    </div>
	<a href="../index.html" class="btn btn-default">点击返回主页查看其它demo</a>
    
</body>
</html>
