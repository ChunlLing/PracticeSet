		ctx.beginPath();

		ctx.arc(300, 150, 100, 0, Math.PI*2, false);

		ctx.beginPath();
		ctx.fillStyle = '#000';
		ctx.arc(300, 150, 100, Math.PI*1/2, Math.PI*3/2, false);

		ctx.closePath();

		// 右半圆（白）
		ctx.beginPath();
		ctx.fillStyle = '#fff';
		ctx.arc(300, 150, 100, Math.PI*1/2, Math.PI*3/2, true);
