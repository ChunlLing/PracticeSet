<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Baymax</title>
	<link rel="stylesheet" type="text/css" href="../css/Baymax.css" />
</head>
<body>
	<div class="baymax" id="intact">
		<!-- 头部：眼睛、嘴巴 -->
		<div class="head">
			<div class="eye1"></div>
			<div class="eye2"></div>
			<div class="mouth"></div>
		</div>

		<!-- 躯干：心脏 -->
		<div class="torso">
			<div class="heart"></div>
		</div>

		<!-- 肚子腹部 -->
		<div class="belly">
			<div class="cover"></div>
		</div>

		<!-- 左臂：手指 -->
		<div class="left-arm">
			<div class="l-bigfinger"></div>
			<div class="l-smallfinger"></div>
		</div>

		<!-- 右臂：手指 -->
		<div class="right-arm">
			<div class="r-bigfinger"></div>
			<div class="r-smallfinger"></div>
		</div>

		<!-- 左右腿 -->
		<div class="left-leg"></div>
		<div class="right-leg"></div>
		
	</div>
	<div class="baymax" id="decompose">
		<!-- 头部：眼睛、嘴巴
		<div class="head">
			<div class="eye1"></div>
			<div class="eye2"></div>
			<div class="mouth"></div>
		</div>
 -->
		<!-- 躯干：心脏
		<div class="torso">
			<div class="heart"></div>
		</div>
 -->
		<!-- 肚子腹部
		<div class="belly">
			<div class="cover"></div>
		</div>
 -->
		<!-- 左臂：手指
		<div class="left-arm">
			<div class="l-bigfinger"></div>
			<div class="l-smallfinger"></div>
		</div>
 -->
		<!-- 右臂：手指
		<div class="right-arm">
			<div class="r-bigfinger"></div>
			<div class="r-smallfinger"></div>
		</div>
 -->
		<!-- 左右腿
		<div class="left-leg"></div>
		<div class="right-leg"></div>
		 -->
	</div>
</body>
</html>
